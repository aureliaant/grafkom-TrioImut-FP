<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Museum - Majapahit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        /* Overlay untuk transisi */
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            z-index: 1000;
        }

        #transition-overlay.active {
            opacity: 1;
        }

        /* UI Instructions */
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
        }

        #instructions h3 {
            margin-bottom: 10px;
            color: #ffa500;
        }

        #instructions p {
            margin: 5px 0;
            line-height: 1.5;
        }

        /* Shift Lock Indicator */
        #shift-lock-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #999;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #shift-lock-indicator.active {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* Crosshair */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 99;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        #crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }

        /* Info panel untuk objek yang dilihat */
        #info-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
            text-align: center;
        }

        #info-panel.show {
            opacity: 1;
        }

        /* Artifact Info Panel */
        #artifact-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #FFD700;
            border-radius: 12px;
            padding: 20px;
            max-width: 350px;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 150;
        }

        #artifact-panel.show {
            opacity: 1;
            pointer-events: all;
        }

        #artifact-panel h3 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 20px;
        }

        #artifact-panel p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        #close-artifact {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        #close-artifact:hover {
            background: #FFA500;
        }

        /* Collectibles HUD */
        #collectibles-hud {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }

        #collectibles-hud h4 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .collectible-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 14px;
        }

        .collectible-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .collected {
            color: #FFD700;
        }

        .not-collected {
            color: #666;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 2000;
            text-align: center;
        }

        #loading.hidden {
            display: none;
        }

        /* Kingdom Info Panel */
        #kingdom-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(40, 40, 40, 0.95));
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 30px 40px;
            max-width: 600px;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 1500;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        #kingdom-info.show {
            opacity: 1;
            pointer-events: all;
        }

        #kingdom-info h2 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #kingdom-info .period {
            color: #FFA500;
            text-align: center;
            font-size: 16px;
            margin-bottom: 5px;
            font-style: italic;
        }

        #kingdom-info .location {
            color: #87CEEB;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        #kingdom-info .description {
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
        }

        #kingdom-info .fun-fact {
            background: rgba(255, 215, 0, 0.1);
            border-left: 4px solid #FFD700;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-style: italic;
        }

        #kingdom-info .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #kingdom-info button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #kingdom-info button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        /* Quiz Panel */
        #quiz-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.95), rgba(50, 50, 80, 0.95));
            border: 3px solid #4169E1;
            border-radius: 15px;
            padding: 30px 40px;
            max-width: 600px;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 1600;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        #quiz-panel.show {
            opacity: 1;
            pointer-events: all;
        }

        #quiz-panel h3 {
            color: #87CEEB;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        #quiz-panel .question {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        #quiz-panel .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        #quiz-panel .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        #quiz-panel .option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #87CEEB;
            transform: translateX(5px);
        }

        #quiz-panel .option.correct {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00FF00;
        }

        #quiz-panel .option.wrong {
            background: rgba(255, 0, 0, 0.3);
            border-color: #FF0000;
        }

        #quiz-panel .explanation {
            background: rgba(255, 215, 0, 0.1);
            border-left: 4px solid #FFD700;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        #quiz-panel .explanation.show {
            display: block;
        }

        #quiz-panel button {
            background: linear-gradient(135deg, #4169E1, #1E90FF);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        #quiz-panel button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="transition-overlay"></div>
    
    <div id="instructions">
        <h3>üéÆ Kontrol</h3>
        <p><strong>W/‚Üë</strong> - Maju</p>
        <p><strong>S/‚Üì</strong> - Mundur</p>
        <p><strong>A/‚Üê</strong> - Putar Kiri</p>
        <p><strong>D/‚Üí</strong> - Putar Kanan</p>
        <p><strong>Mouse</strong> - Putar kamera</p>
        <p><strong>Shift</strong> - Toggle Shift Lock</p>
        <p><strong>E / Space</strong> - Masuk pintu</p>
    </div>

    <div id="shift-lock-indicator">üîì Shift Lock: OFF (Press Shift)</div>
    <div id="crosshair"></div>
    <div id="info-panel"></div>
    <div id="loading">Memuat...</div>

    <!-- Artifact Info Panel -->
    <div id="artifact-panel">
        <h3 id="artifact-title"></h3>
        <p id="artifact-description"></p>
        <button id="close-artifact">‚úï Tutup</button>
    </div>

    <!-- Collectibles HUD -->
    <div id="collectibles-hud">
        <h4>üèÜ Koleksi</h4>
        <div id="collectibles-list"></div>
    </div>

    <!-- Kingdom Info Panel -->
    <div id="kingdom-info">
        <h2 id="kingdom-name"></h2>
        <div class="period" id="kingdom-period"></div>
        <div class="location" id="kingdom-location"></div>
        <div class="description" id="kingdom-description"></div>
        <div class="fun-fact" id="kingdom-funfact"></div>
        <div class="buttons">
            <button id="start-quiz">üìù Ikuti Quiz</button>
            <button id="close-info">‚úï Tutup</button>
        </div>
    </div>

    <!-- Quiz Panel -->
    <div id="quiz-panel">
        <h3>üéØ Quiz Kerajaan</h3>
        <div class="question" id="quiz-question"></div>
        <div class="options" id="quiz-options"></div>
        <div class="explanation" id="quiz-explanation"></div>
        <button id="close-quiz" style="display: none;">Lanjutkan Eksplorasi</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
